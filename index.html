<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Newsletter sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="info-container">
          <div class="info-list">
            <img class="list" src="./assets/images/icon-list.svg" alt="" />
            <p>Product discovery and building what matters</p>
          </div>

          <div class="info-list">
            <img class="list" src="./assets/images/icon-list.svg" alt="" />
            <p>Measuring to ensure updates are a success</p>
          </div>

          <div class="info-list">
            <img class="list" src="./assets/images/icon-list.svg" alt="" />
            <p>And much more!</p>
          </div>
        </div>

        <form action="#" method="POST" id="newsletter-form">
          <label for="email">Email address</label>
          <input
            class="email-input"
            type="email"
            id="email"
            name="email"
            placeholder="email@company.com"
            required
          />
          <button type="submit" class="btn">Subscribe to monthly newsletter</button>
        </form>
      </div>

      <div class="image-container">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="Newsletter sign up illustration"
        />
      </div>
    </div>

    <!-- Success message start -->
    <div class="success"></div>

    <!-- Success message end -->

    <script src="script.js"></script>
  </body>
</html>
